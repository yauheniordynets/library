<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add new book</title>
</head>
<body style="display: flex; margin: 20px; justify-content: center;">
    <form method="POST" action="/addbook" enctype="multipart/form-data" style="display: flex;flex-direction: column; width: 200px; height: 300px;justify-content: space-between;">
        <input type="text" name="firstname" placeholder="First name">
        <input type="text" name="lastname" placeholder="Last name">
        <input type="text" name="title" placeholder="Book title">
        <input type="text" name="publisher" placeholder="Publisher">
        <select name="genre" style="height: 38px; border-radius: 6px; margin-right: 10px;">
            {% for item in data %}
                <option value="{{ item.genre }}">{{ item.genre }}</option>
            {% endfor %}
        </select>
        <input type="file" name="file" autocomplete="off" required>
        <input class="btn btn-outline-dark" type="submit" value="Add">
    </form>
</body>
</html>
