<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bookstore</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="margin:20px">
    <div style="display:flex;justify-content: space-between;margin-bottom: 10px;">
        <button type="button" class="btn btn-outline-dark"><a href="/addbook" style="text-decoration: none; color: black;">Add new book</a></button>
        <form method="POST" name="book" style="display:flex">
            <input type="text" name="name" style="margin-right: 10px;">
            <select name="column" style="height: 38px; border-radius: 6px; margin-right: 10px;">
                <option value="name">Name</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
                <option value="publisher">Publisher</option>
            </select>
            <input class="btn btn-outline-dark" type="submit" value="Find">
        </form>
    </div>
    <UL class="list-group" style="width:500px">
    {% for item in data %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
           <div class="h5" style="flex-direction:column">
               {{ item.name }}
               <small class="text-muted">{{ item.author }}</small>
               <div class="h6">
                Genre: {{ item.genre }}, Publisher: {{ item.publisher }}
               </div>
           </div>
            <img style="width: 40px" src="{{ item.image }}" class="img-fluid">
        </li>
    {% endfor %}
    </UL>
</body>
</html>
